<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">
    <link href='https://fonts.googleapis.com/css?family=Chivo:900' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="stylesheets/stylesheet.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/pygment_trac.css" media="screen" />
    <link rel="stylesheet" type="text/css" href="stylesheets/print.css" media="print" />
    <style>
      #main_content {
        min-height: 250px;
      }
    </style>
    <!--[if lt IE 9]>
    <script src="//html5shiv.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->
    <script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="javascripts/dbpas.geoloc.js"></script>
    <title>dbpas :: dbpasGeoLoc</title>
    <script>
      $(document).ready(function() {
        dbpasGeoLoc.init({
          debug: true,
        }, function() {
          document.addEventListener('onDbpasGeoLoc', function(e) {
            var loc = e.detail;
            $('#main_content').append('<p>' + loc.locality.long_name + ', ' + loc.administrative_area_level_1.short_name + ' ' + loc.country.short_name + '</p>');
          }, false);
        });
      });
    </script>
  </head>

  <body>
    <div id="container">
      <div class="inner">

        <header>
          <h1>dbpasGeoLoc</h1>
          <h2>HTML5 Geolocation</h2>
        </header>

        <section id="downloads" class="clearfix">
          <a href="https://github.com/dbpas/dbpasGeoLoc/zipball/master" id="download-zip" class="button"><span>Download .zip</span></a>
          <a href="https://github.com/dbpas/dbpasGeoLoc/tarball/master" id="download-tar-gz" class="button"><span>Download .tar.gz</span></a>
          <a href="https://github.com/dbpas/dbpasGeoLoc" id="view-on-github" class="button"><span>View on GitHub</span></a>
        </section>

        <hr>

        <section id="main_content">
          
        </section>

        <footer>
          dbpasGeoLoc is maintained by <a href="https://github.com/dbpas">dbpas</a><br>
          &copy; 2013 <a href="http://www.dbpas.com/" title="Code 4 Me University">DBPAS, L.L.C.</a> All rights reserved.<br />
          <br />
          This page was generated by <a href="http://pages.github.com">GitHub Pages</a>. Tactile theme by <a href="http://twitter.com/jasonlong">Jason Long</a>.
        </footer>

        
      </div>
    </div>
  </body>
</html>
