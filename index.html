    <script src="javascripts/dbpas.geoloc.js"></script>
    <title>dbpas :: dbpasGeoLoc</title>
    <script>
      $(document).ready(function() {
        dbpasGeoLoc.init({
          debug: true,
          enableHighAccuracy: true,
        }, function() {
          document.addEventListener('onDbpasGeoLoc', function(e) {
            var loc = e.detail;
            $('#main_content').html('<ul />');
            for (var key in loc) {
              if (loc.hasOwnProperty(key) && key != 'timestamp') {
                $('#main_content ul').append('<li><span>' + key + ':</span>' + loc[key].short_name + '</li>');
              }
            }
          }, false);
        });
      });
    </script>
